<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link href="css/bootstrap-4.3.1.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
      <div class="row h-100">
        <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
          <div class="card h-100">
            <div class="card-header">
              <div class="row">
                <div class="col-1 col-sm-1 col-md-1 d-md-none">
                  <i class="fas fa-arrow-left d-md-none" style="font-size: 20px;cursor: pointer;" onclick="hideChatList()"></i>
                </div>
                <div class="col-9 col-sm-9 col-md-9">
                  <img id="imgProfile" src="images/pp.png" class="rounded-circle profile-pic" />
                </div> 
                <div class="col-2 col-sm-2 col-md-2">
                  <div class="dropleft">
                    <span class="dropdown-toggle" data-toggle="dropdown" style="float: right;">
                      <i class="fas fa-ellipsis-v icon" style="float:right;cursor: pointer;" onclick="hideChatList()"></i>
                    </span>
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item" id="lnkNewChat" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                      <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                      <a href="#" id="lnkSignOut" onclick="signOut()"class="dropdown-item">Sign Out</a>
                    </div>

                    <div class="modal fade" id="modalFriendList">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="card">
                            <div class="card-header">
                              Friend List
                              <span class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                            </div>
                            <ul class="list-group list-group-flush" id="lstFriend">
                              
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> 
              </div> 
            </div>
            <ul class="list-group list-group-flush" id="lstChat">
              
          
            </ul>
          </div>
        </div>
        <div class="col-md-8 pl-0" id="side-2">
          <div id="chatPanel" class="card" style="display: none;">
            <div class="card-header">
              <div class="row">
                <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                  <i class="fas fa-list mt-2" style="cursor: pointer" onclick="showChatList()"></i>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                  <img src="images/pp.png" id="imgChat" class="rounded-circle profile-pic"/>
                </div>
                <div  class="col-5 col-sm-5 col-md-5 col-lg-7">
                <div class="name" id="divChatName">Any Name</div>
              <!--  <div class="under-name" id="divChatSeen">Last seen 29/6/2020</div>-->
              </div>
              <!--<div  class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip ml-4"></i>
                <i class="fas fa-ellipsis-v ml-4"></i>
                </div>-->
              </div>
            </div>
            <div class="card-body" id="messages">
              
            </div>

            <div class="card-footer">
              <!--<div class="row">-->
                <!--<div class="col-2 col-md-1">
                  <i class="far fa-grin fa-2x"></i>
                </div>-->
                <div class="col-8 col-md-10">
                  <input id="txtMessage"  type="text" placeholder="Type here" class="form-control form-rounded">
                </div>
                <!--<div class="col-2 col-md-1">
                  <i class="fas fa-microphone fa-2x"></i> 
                </div>-->
              <!--</div>--> 
            </div>
          </div>
          <div id="divStart" class="text-center" style="margin-top: 220px">
            <h1 class="mt-5 text-danger" style="font-size: 65px;">MEETUP</h4>
            <h4 class="mt-3 mb-3 text-secondary">Sign In and Select your Interest to start chating with friends</h4>
            <button class="btn btn-info"><a href="#" class="dropdown-item" id="lnkNewChat" style="color: white" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">Sports</a></button>
            <button class="btn btn-info"><a href="#" class="dropdown-item" id="lnkNewChat" style="color: white" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">Games</a></button>
            <button class="btn btn-info"><a href="#" class="dropdown-item" id="lnkNewChat" style="color: white" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">Music</a></button><br><br>
            <button class="btn btn-info"><a href="#" class="dropdown-item" id="lnkNewChat" style="color: white" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">Films</a></button>
            <button class="btn btn-info"><a href="#" class="dropdown-item" id="lnkNewChat" style="color: white" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">Food</a></button>
            <button class="btn btn-info"><a href="#" class="dropdown-item" id="lnkNewChat" style="color: white" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">Photography</a></button>
            <!--<a href="#" onclick="showChatList()" class="d-md-none">New Chat</a>
            <button onclick="signIn()" class="btn btn-primary">Sign In</button>
            <button onclick="signOut()" class="btn btn-primary">Sign Out</button>-->
          </div>
        </div>
      </div>
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/popper-1.14.7.min.js"></script>
    <script src="Scripts/bootstrap-4.3.1.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
    <script src="Scripts/firebase.init.js"></script>
    <script src="Scripts/chat.js"></script>
    
</body>
</html>
